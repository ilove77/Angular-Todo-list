<section class="todoapp">

    <header class="header">
      <h1>todo-list</h1>
      <input
        class="new-todo"
        placeholder="What needs to be done?"
        autofocus
        (keyup.enter)="addTodo($event.target)"
      >
    </header>
  
    <!-- 清單區域開始 -->
    <section class="main">
  
        <ul class="todo-list">
            <li *ngFor="let todo of getList()">
              <div class="view">
                <input class="toggle" type="checkbox">
                <label>{{ todo }}</label>
                <button class="destroy"></button>
              </div>
            </li>
        </ul>
  
    </section>
    <!-- 清單區域結束 -->
  
  </section>
